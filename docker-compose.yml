services:
  mysql:
    image: mysql:8.3.0
    container_name: social_media_training
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${SOCIAL_MEDIA_MYSQL_ADMIN_PASSWORD}
      MYSQL_DATABASE: social_media_db
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/mysql-travel
      - db-data:/var/log/mysql-travel

  keycloak-db:
    image: mysql:8.3.0
    container_name: keycloak-mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak_db
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    volumes:
      - ./volume-data/mysql_keycloak_db:/var/lib/mysql

  keycloak:
    container_name: keycloak-service
    image: quay.io/keycloak/keycloak:26.4.2
    command: ["start-dev","--import-realm"]
    environment:
      DB_VENDOR: MYSQL
      DB_ADDR: mysql
      DB_DATABASE: keycloak_db
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8100:8080"
    volumes:
      - ./docker/keycloak/realms/:/opt/keycloak/data/import
    depends_on:
      - keycloak-db

volumes:
  db-data: